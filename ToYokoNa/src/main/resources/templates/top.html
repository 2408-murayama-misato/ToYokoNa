<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <title>TOP</title>
    </head>
    <body>
        <div class="header-contents">
            <h1>掲示板</h1>
        </div>
        <div th:if="${errorMessages != null}">
            <div class="errorMessages" th:each="errorMessage : ${errorMessages} ">
                <li th:text="${errorMessage}"/>
            </div>
            <br />
        </div>
<!--        ユーザボタン表示フラグについて保留-->
<!--        <div th:if="${loginUser.getDepartmentId() == 1}">-->
<!--            <a href="/userManage">-->
<!--                ユーザー管理画面-->
<!--            </a>-->
<!--        </div>-->

        <a href="/newMessage">
            <input type="button" value="新規投稿">
        </a>
        <div class="message-icon" th:each="message : ${messages}">
            <div class="title">
                件名:<span th:text="${message.title}"/>
            </div>
            <div class="name">
                投稿者:<span th:text="${message.userName}"/>
            </div>
            <div class="category">
                カテゴリー:<span th:text="${message.category}"/>
            </div>
            <div class="content">
                本文:<span th:text="${message.text}"/>
            </div>
            <div class="created-date">
                投稿日時:<span th:text="${#dates.format(message.createdDate, 'yyyy/MM/dd')}"/>
            </div>
            <div th:if="${message.userId == loginUser.id}">
                <div class="message-delete">
                    <form th:method="delete" th:action="@{/deleteMessage/{id}(id=${message.id})}">
                        <input type="submit" name="delete-button" value="削除"/>
                    </form>
                </div>
            </div><br>
            <div class="comment" th:each="comment : ${comments}">
                <div th:if="${comment.messageId == message.id}">
                    <div class="content">
                        コメント内容：<span th:text="${comment.text}"/>
                    </div>
                    <div class="created-date">
                        投稿日時:<span th:text="${#dates.format(comment.createdDate, 'yyyy/MM/dd')}"/>
                    </div>
                    <div class="name">
                        投稿者:<span th:text="${comment.userName}"/>
                    </div><br>
                    <div class="comment-delete">
                        <form th:method="delete" th:action="@{/deleteComment/{id}(id=${comment.id})}">
                            <input type="submit" name="delete-button" value="削除">
                        </form>
                    </div>
                </div>
            </div>
            <div class="comment-form">
                コメント<br>
                <div th:if="${errorMessages != null && message.id == messageId}">
                    <div class="errorMessages" th:each="errorMessage : ${errorMessages}">
                        <li th:text="${errorMessage}"/><br>
                    </div>
                </div>
                <form method="post" th:action="@{/commentAdd/{messageId}(messageId=${message.id})}" th:object="${commentForm}">
                    <textarea  th:field="*{text}" rows="5" cols="30"></textarea><br>
                    <input type="submit" value="投稿"/>
                </form>
            </div><br>
        </div>
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script th:src="@{/js/main.js}"></script>
    </body>
</html>
