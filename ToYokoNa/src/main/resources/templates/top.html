<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>TOP</title>
    </head>
    <body>
        <div class="header-contents">
            <h1>掲示板</h1>
        </div>
        <a href="/newMessage">
            <input type="button" value="新規投稿">
        </a>
        <a href="/userLogin">
            <input type="button" value="ログイン">
        </a>
        <div class="message-icon" th:each="message : ${messages}">
            <div class="title">
                件名:<span th:text="${message.title}"/>
            </div>
            <div class="content">
                本文:<span th:text="${message.text}"/>
            </div>
            <div class="category">
                カテゴリー:<span th:text="${message.category}"/>
            </div>
            <div class="update-date">
                投稿日時:<span th:text="${#dates.format(message.createdDate, 'yyyy/MM/dd')}"/>
            </div>
            <div class="name">
                投稿者:<span th:text="${message.userName}"/>
            </div>
            <div th:if="${message.userId == loginUser.id}">
                <div class="message-delete">
                    <form th:method="delete" th:action="@{/deleteMessage/{id}(id=${message.id})}">
                        <input type="submit" name="delete-button" value="削除"/>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script th:src="@{/main.js}"></script>
    </body>
</html>
